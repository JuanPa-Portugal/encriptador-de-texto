<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container-logo">
      <img class="img" src="img/Logo.png" alt="logotipo ALuraLatam">
  </header>
  <main>
    <div class="container">
      <section class="form box">
        <form id="encriptar-texto">
          <label for="input-texto"></label>
          <textarea name="input-texto" id="input-texto" class="text-input" cols="100" rows="50" placeholder="ingrese el texto aqui"></textarea>
          <div class="text-info"> 
            <img src="/img/bi_exclamation-circle-fill.png" alt="">
            <p>  
              Solo letras minúsculas, sin acento
            </p>
          </div>
          <div class="btn">
            <input class="btn-encriptar" type="submit" value="encriptar!" id="btn-encriptar">
            <input class="btn-desencriptar" type="submit" value="desencriptar!" id="btn-desencriptar">
          </div>
        </form>
      </section>

      <section class="msg box">
        <div class="msje-encriptado " >
          <h2 id="title">Mensaje encriptado:</h2>
          <textarea name="" id="msg" class="text-input" cols="50" rows="10"></textarea>
          <input class=" btn-encriptar" type="submit" value="copiar" id="btn-copy">
        </div>
        <div class="image" id="switch-div">
          <img src="img/Muñeco.svg" alt="">
          <div>
            <h4 class="subtitle">Ningun mensaje fue encontrado</h4>
            <p class="text">ingresa el texto que deseas encriptar o desencriptar</p>
          </div>
        </div>
      </section>
    </div>
  </main>
    <footer class="footer">
      <p> Realizado por Juan Pablo Ayoroa Portugal |2022</p>
    </footer>
<script src="validadorDeTexto.js"></script>
  <script src="script.js"></script>
  <script src="encriptador.js"></script>
</body>
</html>
